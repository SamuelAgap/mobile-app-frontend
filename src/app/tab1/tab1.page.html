<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let movie of moviesList">
    <ion-item>
      <ion-label>{{movie.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
